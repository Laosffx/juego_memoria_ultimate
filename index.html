<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego de Memoria</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
    }

    h2 {
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 15px;
      max-width: 400px;
      margin: 0 auto;
    }

    .card {
      position: relative;
      width: 100%;
      padding-top: 100%; /* 1:1 Aspect Ratio */
      background-color: #ddd;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .card.abierta img {
      display: block;
    }

    #resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Juego de Memoria</h2>
  <div id="tablero" class="grid"></div>
  <p id="resultado"></p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const subgrupo = urlParams.get("subgrupo") || "A1";

    const grupos = {
      A1: Array.from({length: 6}, (_, i) => `grupoA/img${i+1}.jpg`),
      A2: Array.from({length: 6}, (_, i) => `grupoA/img${i+7}.jpg`),
      A3: Array.from({length: 6}, (_, i) => `grupoA/img${i+13}.jpg`),
      B1: Array.from({length: 6}, (_, i) => `grupoB/img${i+1}.jpg`),
      B2: Array.from({length: 6}, (_, i) => `grupoB/img${i+7}.jpg`),
      B3: Array.from({length: 6}, (_, i) => `grupoB/img${i+13}.jpg`)
    };

    const imagenes = grupos[subgrupo] || grupos.A1;
    const pares = [...imagenes, ...imagenes].sort(() => Math.random() - 0.5);

    let seleccionadas = [];
    let emparejadas = 0;
    let intentos = 0;
    let tiempoInicio = Date.now();

    const tablero = document.getElementById("tablero");

    pares.forEach((src) => {
      const div = document.createElement("div");
      div.className = "card";
      const img = document.createElement("img");
      img.src = src;
      div.appendChild(img);
      div.onclick = () => manejarClick(div, src);
      tablero.appendChild(div);
    });

    function manejarClick(card, src) {
      if (card.classList.contains("abierta") || seleccionadas.length === 2) return;
      card.classList.add("abierta");
      seleccionadas.push({card, src});

      if (seleccionadas.length === 2) {
        intentos++;
        const [a, b] = seleccionadas;
        if (a.src === b.src) {
          emparejadas++;
          seleccionadas = [];
          if (emparejadas === 6) {
            const tiempoFinal = Date.now();
            const tiempoTotal = ((tiempoFinal - tiempoInicio) / 1000).toFixed(3);
            document.getElementById("resultado").textContent = `âœ… Juego terminado.`;
            window.parent.postMessage({
              tiempo: tiempoTotal,
              intentos: intentos,
              subgrupo: subgrupo
            }, "*");
          }
        } else {
          setTimeout(() => {
            a.card.classList.remove("abierta");
            b.card.classList.remove("abierta");
            seleccionadas = [];
          }, 800);
        }
      }
    }
  </script>
</body>
</html>
