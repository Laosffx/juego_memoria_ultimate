<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Memoria</title>
  <style>
   body {
    font-family: sans-serif;
    background-color: #f9f9f9;
    text-align: center;
    padding: 20px;
    margin: 0;
  }

  h2 {
    margin-top: 20px;
    margin-bottom: 30px;
    font-size: 28px;
    color: #333;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    width: 95vw;
    max-width: 600px;
    margin: 0 auto;
    padding: 15px;
  }

  .card {
    width: 100%;
    aspect-ratio: 1 / 1;
    background-color: #e0e0e0;
    border-radius: 0;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    cursor: pointer;
    overflow: hidden;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .card:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  }

  .card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none;
  }

  .card.abierta img {
    display: block;
  }

  #resultado {
    margin-top: 30px;
    font-weight: bold;
    color: green;
    font-size: 1.5rem;
  }

  /* Pantallas pequeñas */
  @media (max-width: 480px) {
    .grid {
      gap: 5px;
    }
    #resultado {
      font-size: 1.2rem;
    }
  }

  /* Pantallas grandes */
  @media (min-width: 768px) {
    .grid {
      gap: 20px;
      max-width: 800px;
    }
    #resultado {
      font-size: 24px;
    }
  }
</style>


</head>
<body>

  <h2>Juego de Memoria</h2>
  <div id="tablero" class="grid"></div>
  <p id="resultado"></p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const subgrupo = urlParams.get("subgrupo") || "A1";

    let carpeta = "grupoA";
    let offset = 0;

    if (subgrupo.startsWith("A")) {
      carpeta = "grupoA";
      if (subgrupo === "A1") offset = 0;
      else if (subgrupo === "A2") offset = 6;
      else if (subgrupo === "A3") offset = 12;
    } else if (subgrupo.startsWith("B")) {
      carpeta = "grupoB";
      if (subgrupo === "B1") offset = 0;
      else if (subgrupo === "B2") offset = 6;
      else if (subgrupo === "B3") offset = 12;
    }

    const imagenes = Array.from({length:6}, (_, i) => `${carpeta}/img${offset + i + 1}.jpg`);
    const pares = [...imagenes, ...imagenes].sort(() => Math.random() - 0.5);

    let seleccionadas = [];
    let emparejadas = 0;
    let intentos = 0;
    let tiempoInicio = Date.now();

    const tablero = document.getElementById("tablero");

    pares.forEach((src) => {
      const div = document.createElement("div");
      div.className = "card";
      const img = document.createElement("img");
      img.src = src;
      div.appendChild(img);
      div.onclick = () => manejarClick(div, src);
      tablero.appendChild(div);
    });

    function manejarClick(card, src) {
      if (card.classList.contains("abierta") || seleccionadas.length === 2) return;
      card.classList.add("abierta");
      seleccionadas.push({card, src});

      if (seleccionadas.length === 2) {
        intentos++;
        const [a, b] = seleccionadas;
        if (a.src === b.src) {
          emparejadas++;
          seleccionadas = [];
          if (emparejadas === 6) {
            const tiempoFinal = Date.now();
            const tiempoTotal = ((tiempoFinal - tiempoInicio) / 1000).toFixed(2);

            document.getElementById("resultado").textContent = `✅ Juego terminado.`;

            window.parent.postMessage({
              tiempo: tiempoTotal,
              intentos: intentos,
              subgrupo: subgrupo
            }, "*");
          }
        } else {
          setTimeout(() => {
            a.card.classList.remove("abierta");
            b.card.classList.remove("abierta");
            seleccionadas = [];
          }, 800);
        }
      }
    }
  </script>
</body>
</html>
